<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="puzzle.css">
</head>

<body>
    <div class="wrapper">
        <p class="play-time">0</p>
        <ul class="image-container">
            <li class="list00 close" data-type="0" draggable="false"></li>
            <li class="list01 close" data-type="1" draggable="false"></li>
            <li class="list02 close" data-type="2" draggable="false"></li>
            <li class="list03 close" data-type="3" draggable="false"></li>
            <li class="list04 close" data-type="4" draggable="false"></li>
            <li class="list05 close" data-type="5" draggable="false"></li>
            <li class="list06 close" data-type="6" draggable="false"></li>
            <li class="list07 close" data-type="7" draggable="false"></li>
            <li class="list08 close" data-type="8" draggable="false"></li>
            <li class="list09 close" data-type="9" draggable="false"></li>
            <li class="list10 close" data-type="10" draggable="false"></li>
            <li class="list11 close" data-type="11" draggable="false"></li>
            <li class="list12 close" data-type="12" draggable="false"></li>
            <li class="list13 close" data-type="13" draggable="false"></li>
            <li class="list14 close" data-type="14" draggable="false"></li>
            <li class="list15 close" data-type="15" draggable="false"></li>
        </ul>
        <button class="start-button">Start</button>
        <button class="hint-button">Hint</button>
        <button class="clear-button">Auto Clear</button>
        <p class="game-text">Complete!!</p>
        <p class="lose-text">Lose...</p>
    </div>
    <script src="puzzle.js"></script>
</body>
</html>
