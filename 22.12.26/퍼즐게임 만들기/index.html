<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="puzzle.css">
</head>

<body>
    <div class="wrapper">
        <p class="play-time">0</p>
        <ul class="image-container">
            <li class="list00" data-type="0" draggable="true"></li>
            <li class="list01" data-type="1" draggable="true"></li>
            <li class="list02" data-type="2" draggable="true"></li>
            <li class="list03" data-type="3" draggable="true"></li>
            <li class="list04" data-type="4" draggable="true"></li>
            <li class="list05" data-type="5" draggable="true"></li>
            <li class="list06" data-type="6" draggable="true"></li>
            <li class="list07" data-type="7" draggable="true"></li>
            <li class="list08" data-type="8" draggable="true"></li>
            <li class="list09" data-type="9" draggable="true"></li>
            <li class="list10" data-type="10" draggable="true"></li>
            <li class="list11" data-type="11" draggable="true"></li>
            <li class="list12" data-type="12" draggable="true"></li>
            <li class="list13" data-type="13" draggable="true"></li>
            <li class="list14" data-type="14" draggable="true"></li>
            <li class="list15" data-type="15" draggable="true"></li>
        </ul>
        <button class="start-button">Start</button>
        <button class="clear-button">hint</button>
        <p class="game-text">Complete!!</p>
    </div>
    <script src="puzzle.js"></script>
</body>
</html>
